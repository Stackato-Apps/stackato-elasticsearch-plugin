applications:
- name: stackato-elasticsearch-plugin
  command: bin/elasticsearch -f
  framework:
    name: standalone
  instances: 1
  mem: 512M
  services:
    ${name}-data:
      type: filesystem
  stackato:
    hooks:
      pre-running:
      - mkdir -p $STACKATO_FILESYSTEM/data
      - ln -s $STACKATO_FILESYSTEM/data data
    ignores:
    - .git
